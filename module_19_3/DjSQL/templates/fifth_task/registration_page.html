<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% elif success %}
    <p style="color: green;">{{ success }}</p>
    {% endif %}
</body>
</html>
